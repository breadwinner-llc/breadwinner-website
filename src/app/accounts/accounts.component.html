<div class="move col-md-4">
  <div class="row">
    <h1 class="col-md-7 title">Your Accounts</h1>
    <button class="btn btn-primary ml-auto addButton" (click)="addAccount()">Add New Account</button>
  </div>
  <div>
    <div class="row outline p-0" *ngFor="let account of accountsArray">
      <div class="col-md-3 spacer"><b>{{account.name}}</b></div>
      <div class="col-md-3 spacer"><b>{{account.userName}}</b></div>
      <div class="col-md-3 rightMost"><b *ngFor="let char of account.password.split('')">â€¢</b></div>
      <button class="btn btn-primary col-md-3 editButton" (click)="onEdit(account.id)">Edit</button>
    </div>
    <br>
  </div>
</div>
